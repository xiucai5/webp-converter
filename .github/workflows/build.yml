name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4  # 这里更新到了 v4

    - name: Set up Python
      uses: actions/setup-python@v5  # 这里更新到了 v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --windowed --onefile --name="图片压缩神器" image_tool.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # 【关键修改】这里必须改成 v4
      with:
        name: Mac-App
        path: dist/
