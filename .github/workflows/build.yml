name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # 重点：指定使用 Mac 系统构建

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # 这里就是 Mac 的打包命令
        pyinstaller --windowed --onefile --name="图片压缩神器" image_tool.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Mac-App
        path: dist/
